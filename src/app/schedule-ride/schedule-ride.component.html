<div class="container" style="width: 512px">
  <h2>{{ mode }} Ride</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="rideForm">
    <div class="form-field">
      <input type="date" placeholder="Date" formControlName="date" />
    </div>

    <div class="form-field">
      <input type="time" placeholder="Time" formControlName="time" />
    </div>

    <p>Destination</p>
    <div #mapContainer class="map-container"></div>
    <div class="form-field">
      <input
        type="text"
        placeholder="Destination"
        formControlName="destination"
      />
    </div>
    <div class="form-field">
      <label>Driver</label>
      <select formControlName="driver">
        <ng-container *ngFor="let driver of drivers; let i = index">
          <option [value]="driver.name">{{ driver.name }}</option>
        </ng-container>
      </select>
    </div>

    <!-- {{driver.phone}} {{driver.carInfo}} (index {{i}})  -->

    <div class="form-field">
      <button
        type="submit"
        style="background-color: #eab308; font-size: medium"
      >
        {{ mode }} Ride
      </button>
    </div>
  </form>

  <ul>
    <li *ngFor="let ride of rides">
      <span>{{ ride.date }}</span>
      <span>{{ ride.time }}</span>
      <span>{{ ride.destination }}</span>
      <span>{{ ride.driver }}</span>
      <button (click)="editRide(ride)" style="background-color: #22c55e">
        Edit
      </button>
      <button (click)="deleteRide(ride)" style="margin-left: 10px">
        Delete
      </button>
    </li>
  </ul>
</div>
