
<div style="width: 512px">
    <h2> Registerd Drivers</h2>
    <ul *ngFor ="let driver of drivers let i = index">
        <li> {{i+1}}.{{driver.name}} - {{driver.phone}} - {{driver.carInfo}}  
            <button mat-button color="accent" [routerLink]="['/driver/editDriver', driver._id]">UPDATE</button>
            <button mat-button color="warn" (click)="onDelete(driver._id)">DELETE</button>
         
        </li>
    </ul>
</div>
